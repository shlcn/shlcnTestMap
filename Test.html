<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <p id="demo">点击这个按钮，获得您的坐标：</p>
    <button onclick="getLocation()">试一下</button>
    <script>
        var x = document.getElementById("demo");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            }
            else { x.innerHTML = "Geolocation is not supported by this browser."; }
        }
        function showPosition(position) {
            x.innerHTML = ""+
            "经度: " + position.coords.latitude +
            "<br />纬度: " + position.coords.longitude+
            "<br />精度: " + position.coords.accuracy+
            "<br />海拔（米）: " + position.coords.altitude+
            "<br />海拔精度: " + position.coords.altitudeAccuracy+
            "<br />方向（从正北开始以度计）: " + position.coords.longitude+"°"+
            "<br />速度（以米/每秒计）: " + position.coords.speed+
            "<br />响应的日期/时间: " + position.coords.timestamp+
            "<br />";
        }
</script>
</body>
</html>
